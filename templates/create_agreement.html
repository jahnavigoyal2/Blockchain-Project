<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rental Agreement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üè† Blockchain Rental</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="/create" class="nav-link active">Create Agreement</a></li>
                    <li class="nav-item"><a href="/chain" class="nav-link">View Blockchain</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Create a New Rental Agreement</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Landlord Name</label>
                <input type="text" name="landlord" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tenant Name</label>
                <input type="text" name="tenant" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Property Address</label>
                <input type="text" name="property_addr" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rent Amount ($)</label>
                <input type="number" name="rent_amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Duration (months)</label>
                <input type="number" name="duration_months" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add to Blockchain</button>
        </form>
    </div>
</body>
</html>
